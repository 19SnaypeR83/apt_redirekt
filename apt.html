<html>
<head>
<script>
//Thanks to http://stackoverflow.com/questions/439463/how-to-get-get-and-post-variables-with-jquery#answer-439578
var $_GET = {};

document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
    function decode(s) {
        return decodeURIComponent(s.split("+").join(" "));
    }

    $_GET[decode(arguments[1])] = decode(arguments[2]);
});

if($_GET["name"]!=undefined && $_GET["name"]!="")
	window.location = "apt:" + $_GET["name"];
	if(history.length != 1){
		history.back();
	}
else
	getElementsByTagName("body")[0].innerHTML = "flase GET Variable/Variables. Right: ?name=gedit";
</script>
</head>

Please wait!
</body>
</html>
